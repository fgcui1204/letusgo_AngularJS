<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <p class="h3">购物清单</p>
    </div>

    <div class="panel-body"  id="order">
        <p class="text-center h4">购物清单</p>
        <div class="row text-center">
            <div class="col-md-3">名称</div>
            <div class="col-md-3">数量</div>
            <div class="col-md-3">单价</div>
            <div class="col-md-3">小计</div>
        </div>
        <div ng-repeat="orderItem in orderItems">
            <div class="row text-center">
                <div class="col-md-3">{{orderItem.p_name}}</div>
                <div class="col-md-3">{{orderItem.count}}</div>
                <div class="col-md-3">{{orderItem.p_price}}</div>
                <div class="col-md-3">{{orderItem.p_price*orderItem.count}}</div>
            </div>
        </div>
        <hr>
        <p class="text-right text-danger h4"><label>总计：{{totalMoney}}元</label></p>
        <p class="text-right" id="ok"><a class="btn btn-primary btn-lg" role="button" ng-click="remove()">确定</a></p>
    </div>
</div>
