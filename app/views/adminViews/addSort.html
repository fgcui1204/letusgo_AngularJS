<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
    <div class="row text-center">
      <div class="col-md-12"><label class="h4">添加商品分类</label></div>
    </div>
  </div>

  <div class="panel-body">
    <form class="form-horizontal" role="form" ng-controller="sortManagerCtrl">
      <div class="form-group">
        <label  class="col-sm-2 control-label">类别编号</label>
        <div class="col-sm-10">
          <input type="text" ng-model="sort.sid" class="form-control" placeholder="类别编号" required/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">类别名称</label>
        <div class="col-sm-10">
          <input type="text" ng-model="sort.sname" class="form-control" placeholder="类别名称" required/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-click="addSort()" class="btn btn-default">添加</button>
        </div>
      </div>
    </form>
  </div>
</div>
